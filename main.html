<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="./styles.css">
</head>
 <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 6px 12px;
    }
  </style>
<body>
	<!-- the entire body must be written by student -->
	 <h1>Shopping Cart</h1>

  <label for="item-name-input">Item Name:</label>
  <input type="text" id="item-name-input" aria-label="Item Name" />
  
<label for="item-qty-input">Quantity:</label>
<input type="number" id="item-qty-input" aria-label="Item Quantity" min="1" />


  <button id="add" aria-label="Add item to list">Add</button>

  <table role="table">
    <thead>
      <tr role="row">
        <th id="item" role="columnheader">Item</th>
        <th id="price" role="columnheader">Price ($)</th>
      </tr>
    </thead>
    <tbody id="cart-body" role="rowgroup">
      <!-- Items will be added here -->
    </tbody>
  </table>

  <h3 id="total" role="contentinfo">Grand Total: $0.00</h3>

  <script>
    const itemInput = document.getElementById("item-name-input");
   
    const addButton = document.getElementById("add");
    const cartBody = document.getElementById("cart-body");
    const totalDisplay = document.getElementById("total");
const qtyInput = document.getElementById("item-qty-input");
// ...
const quantity = parseInt(qtyInput.value);

if (!isValidInput(item, price) || isNaN(quantity) || quantity <= 0) {
  alert("Please enter valid name, quantity (>0), and price.");
  return;
}

const totalItemPrice = price * quantity;
grandTotal += totalItemPrice;

    let grandTotal = 0;

    function updateTotal() {
      totalDisplay.textContent = `Grand Total: $${grandTotal.toFixed(2)}`;
    }

    function isValidInput(item, price) {
      return item.trim() !== "" && !isNaN(price) && Number(price) > 0;
    }

    addButton.addEventListener("click", () => {
      const item = itemInput.value.trim();
      const price = parseFloat(priceInput.value);

      if (!isValidInput(item, price)) {
        alert("Please enter a valid item name and price greater than 0.");
        return;
      }

      const row = document.createElement("tr");
      row.setAttribute("role", "row");

      const itemCell = document.createElement("td");
      itemCell.textContent = item;
      itemCell.setAttribute("headers", "item");

      const priceCell = document.createElement("td");
      priceCell.textContent = `$${price.toFixed(2)}`;
      priceCell.setAttribute("headers", "price");

      row.appendChild(itemCell);
      row.appendChild(priceCell);
      cartBody.appendChild(row);

      grandTotal += price;
      updateTotal();

      itemInput.value = "";
      priceInput.value = "";
      itemInput.focus();
    });

    // Initial state: empty body, total 0
    updateTotal();
  </script>

</body>

</html>
